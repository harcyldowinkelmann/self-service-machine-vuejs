<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Self Service Order</title>
    </head>

    <body>
        
        <main id="app">
            
            <section class="items">
                <h4>Pick Your Items</h4>
                <!-- A condição da linha 26 é apenas uma outra maneira, do Vue, escrever o condicional ternário abaixo -->
                <!-- v-bind:class="product.active ? 'selected' : ''" -->
                <div 
                    v-for="product in products" 
                    class="product"                    
                    v-on:click="product.active = !product.active"
                    :class="{ selected : product.active }"
                >
                    <div class="photo">
                        <img v-bind:src="product.photo">
                    </div>
                    <div class="description">
                        <span class="name">{{product.name}}</span>
                        <span class="price">{{product.price}}</span>
                        <div class="quantity-area">
                            <button>-</button>
                            <span class="quantity">{{product.quantity}}</span>
                            <button>+</button>
                        </div>
                    </div>
                </div>     
            </section>

            <section class="summary">
                <strong>Resumo do pedido</strong>
                <table>
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1x Big Mac</td>
                            <td>5.99</td>
                        </tr>
                        
                        <tr>
                            <th>Total</th>
                            <th>5.99</th>
                        </tr>
                    </tbody>
                </table>
            </section>

        </main>

        <script src="https://unpkg.com/vue@3"></script>
        <script src="scripts.js"></script>
    </body>

</html>
